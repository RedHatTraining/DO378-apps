schemaVersion: 2.1.0
metadata:
  name: quarkus-quickstart
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: expenses-endpoint
          protocol: http
          targetPort: 8080
          path: /expenses
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true
  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true

  - name: m2
    volume:
      size: 1G

commands:
  - id: package
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}/expense-restful-service
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true

  - id: package-native
    exec:
      label: "Package Native"
      component: tools
      workingDir: ${PROJECT_SOURCE}/expense-restful-service
      commandLine: "mvn package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=3G"
      group:
        kind: build

  - id: start-dev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECT_SOURCE}/expense-restful-service
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true

  - id: start-native
    exec:
      label: "Start Native"
      component: ubi-minimal
      workingDir: ${PROJECT_SOURCE}/expense-restful-service/target
      commandLine: "./getting-started-1.0.0-SNAPSHOT-runner"
      group:
        kind: run